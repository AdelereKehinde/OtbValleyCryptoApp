<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CheeseBall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@flutter-js/flutter-js@0.1.0/dist/flutter.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0066FF 0%, #3399FF 100%);
        }
        #flutter_target {
            width: 100%;
            height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="flutter_target">
        <div class="loading">Loading CheeseBall...</div>
    </div>

    <script>
        // Simple Flutter web initialization
        window.addEventListener('load', function() {
            _flutter.loader.load({
                onEntrypointLoaded: async function(engineInitializer) {
                    const appRunner = await engineInitializer.initializeEngine();
                    await appRunner.runApp();
                }
            });
        });
    </script>
    
    <!-- This will be generated when you build the app -->
    <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
